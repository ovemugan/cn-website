<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://plus.unsplash.com/premium_photo-1678565999588-08fdd0b1410b?q=80&w=1988&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .register-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            width: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        input, select, button {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: none;
            border-radius: 5px;
        }
        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        select option {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
        input::placeholder {
            color: #ccc;
        }
        button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="department" placeholder="Department" required>
            <select id="year" required>
                <option value="">Select Year</option>
                <option value="I">I Year</option>
                <option value="II">II Year</option>
                <option value="III">III Year</option>
                <option value="IV">IV Year</option>
            </select>
            <input type="text" id="section" placeholder="Section" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already registered? <a href="login.html">Login here</a></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
