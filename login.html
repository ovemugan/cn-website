<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://media.istockphoto.com/id/1952157610/photo/encryption-your-data-binary-code-and-digital-lock-hacker-attack-and-data-breach-big-data-with.jpg?s=2048x2048&w=is&k=20&c=j6F8CnMp42y9R7VXXdOwXYisXY5nN2zaAZvFoRYfI5o=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            width: 40%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .login-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: none;
            border-radius: 5px;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }
        input::placeholder {
            color: #ccc;
        }
        button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">ðŸ”‘</div>
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="loginName" placeholder="Name" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>New user? <a href="register.html">Register here</a></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
